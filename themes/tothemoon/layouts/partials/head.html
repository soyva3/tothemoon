<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
{{ "<!-- Let browser know website is optimized for mobile -->" | safeHTML }}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ .Page.Title }}</title>
{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}">{{ end }}

{{ "<!-- OpenGraph & TwitterCard -->" | safeHTML }}
{{- with .Site.Params.meta }}
{{- range .home }}
<meta name="twitter:card" content="summary" />
<meta property="og:title" content="{{ .title }}" />
<meta property="og:description" content="{{ .description }}" />
<meta property="og:url" content="{{ .url }}" />
<meta property="og:image" content="{{ .image | absURL }}" />
<meta name="twitter:site" content="{{ .twitterUser }}" />
{{- end }}
{{- end }}

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" href="{{ .Site.Params.favicon | absURL }}">

{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href="https://fonts.googleapis.com/css?family=Cabin:700|Roboto+Mono:400,500" rel="stylesheet">

{{ "<!-- FontAwesome  -->" | safeHTML }}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
{{ "<!-- Bootstrap 4.1.3 -->" | safeHTML }}
<link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="{{ "css/main.css" | absURL }}" type="text/css">
<script src="{{ "js/modernizr.custom.js" | absURL }}"></script>
